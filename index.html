<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+HR:wght@100..400&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <div class="container">
      <div class="profile-pic">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica's profile picture"
        />
      </div>

      <div class="name-location">
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
      </div>

      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="links">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kevin Rasata</a>.
    </div>
  </body>
</html>
